<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AbcProduct</title>
</head>
<body>
	<h1>Product情報一覧</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>商品名</th>
				<th>価格</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${productList}">
		        <td th:text="${product.product_id}">ID</td>
		        <td th:text="${product.product_name}">商品名</td>
		        <td th:text="${product.product_price}">価格</td>
			</tr>
	    </tbody>
	</table>
</body>
</html>
