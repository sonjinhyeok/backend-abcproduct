<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AbcProduct</title>
</head>
<body>
	<h1>Product情報一覧</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>商品名</th>
				<th>商品数</th>
				<th>価格</th>
				<th>倉庫名</th>
			</tr>
		</thead>
		<tbody>
			<tr>
		        <td th:text="${product}">product</td>
			</tr>
	    </tbody>
	</table>
</body>
</html>
